<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			{{game?.title}}
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content no-bounce style="background: #f9f0f7;">

	<ion-card style="border-bottom: 4px solid #f20f5b;">

		<ion-card-header >
			<h2 style="font-weight: bold; color:#f20f5b; font-size: 23px;margin-bottom: 0px; padding-bottom: 0px!important;">{{game?.title}}</h2>
		</ion-card-header>

		<ion-card-content>
			<ion-list>
				<ion-item>
					<ion-thumbnail item-start>
						<img [src]="'http://fastclickapp.com.br/admin/upload/games/' + game?.picture">
					</ion-thumbnail>
					<h2 style="color: #666;">Créditos para participar</h2>
					<h3 style="font-size: 18px; color:#f20f5b; font-weight: bold;">R$ {{game?.minvalor}}</h3>
					<hr>
					<p style="font-size: 22px; font-weight: bold; color:#f20f5b;">Etapa {{game?.etapaatual}}/{{game?.etapas}}</p>
				</ion-item>
			</ion-list>
		</ion-card-content>

	</ion-card>
	<div *ngIf="game?.status=='1'" class="card-aguarde" style="padding: 20px 40px;">
		<div class="icon-bolinha">
			<ion-icon name="clock"></ion-icon>
		</div>
		<h2 style="color: #d21664">Por favor Aguarde.</h2>
		<h3>
			A partida começa em:
		</h3>
		<h3>{{time_start}}s</h3>
	</div>
	<div *ngIf="game?.status=='2'" class="card-player" style="padding: 20px 40px;">
		<h4 style="text-align: center;">
			Total de cliques: {{clicks}}
		</h4>
		<h1 style="color:#f20f5b;text-align: center;">
			Clique no botão abaixo!
		</h1>

		<button style="margin: 0 auto;display: block" (click)="clicks=clicks+1;" ion-button round large color="dark">
			<ion-icon name="ios-locate-outline"></ion-icon>
		</button>
		<p style="text-align: center;">
			Tempo Restante:
		</p>
		<div style="width: 100%;
		height: 25px; box-shadow: 0px 3px 4px rgba(0,0,0,0.2);
		background: #ffffff; border-radius: 30px;">
		<div [style.width]="time_percent+'%'" style="
		height: 25px; background: #f20f5b; border-radius: 30px; padding-right: 5px;">
		<p style="
		text-align: right;
		color: #fff;
		line-height: 26px;
		">{{time_game}}s</p>
	</div>
</div>

</div>
</ion-content>
